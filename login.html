<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
 	<meta name="viewpoint" content="width=device-width, initial-scale=1"/>
 	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	

 	<link rel="stylesheet"
 	 href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
 	 integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
 	 crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

	<title>Login/Register</title>
</head>
<body>
	<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>Create Account</h1>
						<br>
						<input type="text" name="First Name" placeholder="First Name">
						<input type="text" name="Last Name" placeholder="Last Name">
						<input type="text" name="email" placeholder="Email" id="email2">
						<input type="password" name="password" placeholder="password" id="password2">
						<br>
						<button onclick="signUp2()" id="signUp2">Sign Up</button>
				</form>
			</div>


		<div class="form-container sign-in-container">
			<form action="#">
			<h1>Already a member? Sign In</h1>
			<br>
			<input type="text" name="Username" placeholder="email" id="email">
			<input type="password" name="password" placeholder="password" id="password">
			<a href="#"> Forgot your password?</a>
			<button onclick="signIn2()" id="signIn2">Sign In</button>
		    </form>
		</div>

		<div class ="overlay-container">
			<div class ="overlay">
				<div class ="overlay-panel overlay-up">
					<h1>Welcome Back to ECC!</h1>
					<p>To Keep Connected with us please login with your personal info</p>
					<button class ="ghost" id="signIn">Sign In</button>
				</div>
				<div class ="overlay-panel overlay-down">
					<h1>Hello Friend!</h1>

					<p>Enter your personal details and start journey with ECC</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

	<script src= "login.js"></script>
</body>
</html>
